const RMSE = 7.48;
const MAE = 5.12;

const feedstockSelect = document.getElementById("feedstock");
const operationSelect = document.getElementById("operation");
const htlToggle = document.getElementById("htl_toggle");
const output = document.getElementById("output");

const feedstocks = Object.keys(chon_stats);
feedstocks.forEach(f => {
    const opt = document.createElement("option");
    opt.value = f; opt.text = f;
    feedstockSelect.add(opt);
});

function updateOperations() {
    const feed = feedstockSelect.value;
    operationSelect.innerHTML = "";
    const ops = ["None"].concat(Object.keys(chon_stats[feed]).filter(k => k !== "parent"));
    ops.forEach(op => {
        const opt = document.createElement("option");
        opt.value = op; opt.text = op;
        operationSelect.add(opt);
    });
}

function updateOutput() {
    const feed = feedstockSelect.value;
    let op = operationSelect.value;
    if(op === "None") op = "parent";
    let text = "";

    text += "Parent CHONS for " + feed + ":\n";
    for(const el in chon_stats[feed]["parent"]) {
        const stats = chon_stats[feed]["parent"][el];
        text += "  " + el + ": " + stats.mean.toFixed(2) + (stats.std>0 ? " ± "+stats.std.toFixed(2) : "") + " %\n";
    }

    text += "\nParent particle sizes:\n";
    for(const el in particle_stats[feed]["parent"]) {
        const stats = particle_stats[feed]["parent"][el];
        text += "  " + stats.mean.toFixed(2) + (stats.std>0 ? " ± "+stats.std.toFixed(2) : "") + " mm\n";
    }

    if(op !== "parent" && chon_stats[feed][op]) {
        text += "\nSample CHONS for operation '" + op + "':\n";
        for(const el in chon_stats[feed][op]) {
            const stats = chon_stats[feed][op][el];
            text += "  " + stats.mean.toFixed(2) + (stats.std>0 ? " ± "+stats.std.toFixed(2) : "") + " %\n";
        }
        if(particle_stats[feed][op]) {
            text += "\nSample particle sizes:\n";
            for(const el in particle_stats[feed][op]) {
                const stats = particle_stats[feed][op][el];
                text += "  " + stats.mean.toFixed(2) + (stats.std>0 ? " ± "+stats.std.toFixed(2) : "") + " mm\n";
            }
        }
    }

    if(htlToggle.checked && htl_predictions[feed][op] !== undefined && htl_predictions[feed][op] !== null) {
        text += "\nPredicted Biocrude Yield at 300°C for 10 min: " + htl_predictions[feed][op].toFixed(2) + "\n";
        text += "RMSE: " + RMSE.toFixed(2) + " | MAE: " + MAE.toFixed(2) + "\n";
    }

    output.textContent = text;
}

feedstockSelect.addEventListener("change", () => {
    updateOperations();
    updateOutput();
});
operationSelect.addEventListener("change", updateOutput);
htlToggle.addEventListener("change", updateOutput);

updateOperations();
updateOutput();
</script>
